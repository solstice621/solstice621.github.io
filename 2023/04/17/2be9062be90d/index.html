<div class="highlight-wrap"autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true"data-rel="JAVA"><figure class="iseeu highlight /java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Definition for a binary tree node.</span></span><br><span class="line"><span class="comment"> * public class TreeNode {</span></span><br><span class="line"><span class="comment"> *     int val;</span></span><br><span class="line"><span class="comment"> *     TreeNode left;</span></span><br><span class="line"><span class="comment"> *     TreeNode right;</span></span><br><span class="line"><span class="comment"> *     TreeNode() {}</span></span><br><span class="line"><span class="comment"> *     TreeNode(int val) { this.val = val; }</span></span><br><span class="line"><span class="comment"> *     TreeNode(int val, TreeNode left, TreeNode right) {</span></span><br><span class="line"><span class="comment"> *         this.val = val;</span></span><br><span class="line"><span class="comment"> *         this.left = left;</span></span><br><span class="line"><span class="comment"> *         this.right = right;</span></span><br><span class="line"><span class="comment"> *     }</span></span><br><span class="line"><span class="comment"> * }</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span> {</span><br><span class="line">    <span class="keyword">public</span> TreeNode <span class="title function_">replaceValueInTree</span><span class="params">(TreeNode root)</span> {</span><br><span class="line">        Queue&lt;TreeNode&gt; tree=<span class="keyword">new</span> <span class="title class_">ArrayDeque</span>&lt;&gt;();</span><br><span class="line">        <span class="keyword">if</span>(root!=<span class="literal">null</span>)tree.add(root);</span><br><span class="line">        root.val=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span>(!tree.isEmpty())</span><br><span class="line">        {</span><br><span class="line">            <span class="type">int</span> nextLevelSum=<span class="number">0</span>;</span><br><span class="line">            Queue&lt;TreeNode&gt; tmp=tree;</span><br><span class="line">            tree=<span class="keyword">new</span> <span class="title class_">ArrayDeque</span>&lt;&gt;();<span class="comment">//用于加入下一层的所有结点</span></span><br><span class="line"><span class="comment">//如果您尝试一边弹出节点一边添加下一层级的节点，那么当前层级的节点会与下一层级的节点混合在同一个队列中，这将使得很难确定哪些节点属于当前层级，从而导致错误的修改。(来源:ChatGpt)</span></span><br><span class="line">            <span class="keyword">for</span>(TreeNode node : tmp)<span class="comment">//求出整层的val</span></span><br><span class="line">            {</span><br><span class="line">                <span class="keyword">if</span>(node.left!=<span class="literal">null</span>)</span><br><span class="line">                {</span><br><span class="line">                    tree.add(node.left);</span><br><span class="line">                    nextLevelSum+=node.left.val;</span><br><span class="line">                }</span><br><span class="line">                <span class="keyword">if</span>(node.right!=<span class="literal">null</span>)</span><br><span class="line">                {</span><br><span class="line">                    tree.add(node.right);</span><br><span class="line">                    nextLevelSum+=node.right.val;</span><br><span class="line">                }</span><br><span class="line">            }</span><br><span class="line">            <span class="keyword">for</span>(TreeNode node : tmp)<span class="comment">//减去自己和亲兄弟的val</span></span><br><span class="line">            {</span><br><span class="line">                <span class="type">int</span> <span class="variable">childrenSum</span> <span class="operator">=</span> (node.left != <span class="literal">null</span> ? node.left.val : <span class="number">0</span>) +</span><br><span class="line">                                  (node.right != <span class="literal">null</span> ? node.right.val : <span class="number">0</span>);</span><br><span class="line">                <span class="keyword">if</span> (node.left != <span class="literal">null</span>) node.left.val = nextLevelSum - childrenSum;</span><br><span class="line">                <span class="keyword">if</span> (node.right != <span class="literal">null</span>) node.right.val = nextLevelSum - childrenSum;</span><br><span class="line">            }</span><br><span class="line">        }</span><br><span class="line">        <span class="keyword">return</span> root;</span><br><span class="line">    }</span><br><span class="line">}</span><br></pre></td></tr></table></figure></div>
